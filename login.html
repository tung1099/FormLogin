<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<div class="container-fluid">
    <div id="top" class="text-center"
         style="height: 330px; width: 100%; background: #00710f;">
        <img  style="margin-bottom: 18px; margin-top: 50px"
             src="/image/286ceb7a3b8dfbd3a29c.jpg" alt="">
        <h2 style="color: white">Money Lover</h2>
    </div>
    <div id="bot"
         style="background: #ebebeb; height: 400px; width: 100%">
        <form action=""
              style="width: 670px; height: 450px; background: white; border-radius: 20px; padding: 34px 40px 40px; position: relative; top: -100px; left: 415px">
            <h1 style="font-size: 32px; font-weight: 700; text-align: center; margin-bottom: 34px;">
                Log In</h1>
            <span style="color: #707070; font-size: 17px">Using Money Lover account</span>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <input type="button" class="mb-3"
                   style="border-radius: 5px; background: #43a66a; color: white; height: 40px; border: none; padding: 10px; width: 30%; font-size: 15px; margin-right: 61px;"
                   value="LOGIN" onclick="logIn()">
            <span>Don’t have an account?</span>
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="border-radius: 5px; background: #43a66a; color: white; height: 40px; border: none; padding: 10px; width: 30%; font-size: 15px">
                REGISTER
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nhập thông tin</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="addArtist" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Tên</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">SĐT</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="text" class="form-control" id="password1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ảnh đại diện</label>
                                    <input type="file" id="avatar">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="registerUser()">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../../javascript/user/login.js"></script>
<script src="../../javascript/user/register.js"></script>
</body>
</html>
